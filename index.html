<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Renoma</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <nav>
            <div class="hamburger-wrapper">
                <img class="hamburger" src="images/Hamburger.png" alt="Hamburger butten image">
            </div>
            <div class="vertical-divider"></div>
            <div class="count-label-wrapper">
                <p class="count-label">2</p>
            </div>
            <div class="cart-wrapper">
                <img class="cart" src="images/cart.png" alt="Cart image">
            </div>
            <div class="logo-wrapper">
                <p class="logo">Renome</p>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="carousel">
                <div class="carousel__background-image-wrapper">
                    <div class="carousel__background-image-brightness"></div>
                    <div class="carousel__background-image">
                        <img class="background-image" src="images/carousel_img_1.png" alt=" ">
                    </div>
                </div>
                <div class="carousel__main-title-wrapper">
                    <h1 class="carousel__main-title">made with love</h1>
                </div>
                <div class="carousel__second-title-wrapper">
                    <h3 class="carousel__second-title">for you</h3>
                </div>
                <div class="carousel__forward-button"></div>
                <div class="carousel__back-button"></div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
